<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz-OOP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="container py-5">
        <div class="row">
            <div class="col-8 offset-2">
                <div class="quiz card">
                    <div class="card-header text-center">
                        <h1>QUIZ OOP</h1>
                    </div>
                    <div class="card-body">
                        <h4 class="text-center question-text">Question</h4>
                        <div class="options">
                            <button class="btn btn-primary">Odgovor 1</button>
                            <button class="btn btn-primary">Odgovor 2</button>
                            <button class="btn btn-primary">Odgovor 3</button>
                            <button class="btn btn-primary">Odgovor 4</button>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <p class="question-number">Question 1/10</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="Utils.js"></script>
    <script src="Question.js"></script>
    <script src="Quiz.js"></script>
    <script src="main.js"></script>
</body>

</html>
